<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Astro Weight Calculator</title>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- css input link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="page-wrap">
    <h1>AstroWeight Calculator</h1>
    <div id="myForm">
      <!-- userWeight input -->
      <input id="userWeight" type="text" placeholder="Weight (lbs)" />

      <!-- Dropdown function -->

      <select id="planets">
          <option>Choose a Planet</option>
        </select>


      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton">
          
           <!-- Calculate Weight click event -->
          </label>
        <div class="col-md-4">
          <button id="calculateWeight" type="button" class="btn btn-primary btn-lg">Let's see your weight!</button>
        </div>
      </div>
    </div>
    <!-- output -->
    <p id="output"></p>
  </div>
  <!-- JavaScript source input -->
  <script src="main.js"></script>
</body>

</html>
